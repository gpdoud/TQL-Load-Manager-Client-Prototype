<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cardLayout | async )?.miniCard?.cols"
      [rowspan]="( cardLayout | async )?.miniCard?.rows">
      <app-card title="Card {{i}}"><div>Mini Card Content Here</div></app-card>
    </mat-grid-tile>
    <!--High Prio Loads Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="High Prio Loads">
        <div>Loads Table Here</div>
      </app-card>
    </mat-grid-tile>
    <!--High Prio Customers Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="High Prio Customers">
        <app-customers-table></app-customers-table>
      </app-card>
    </mat-grid-tile>
    <!--Check Calls Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="Check Calls Needed">
        <div>Check Calls Table Here</div>
      </app-card>
    </mat-grid-tile>
    <!--High Prio Prospects Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="High Prio Prospects">
        <app-prospects-table></app-prospects-table>
      </app-card>
    </mat-grid-tile>
    <!--BigTable-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.bigTable?.cols" [rowspan]="( cardLayout | async )?.bigTable?.rows">
      <app-card title="Accounting Load Board Snapshot">
        <div>Accounting Information Table Here</div>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
