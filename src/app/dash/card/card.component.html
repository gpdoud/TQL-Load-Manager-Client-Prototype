<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>
            {{title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button  (click)="showContent()" mat-menu-item>Expand</button>
                <button (click)="hideContent()" mat-menu-item>Remove</button>
            </mat-menu>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content" *ngIf="contentDisplay">
        <ng-content></ng-content>
    </mat-card-content>
 </mat-card>
