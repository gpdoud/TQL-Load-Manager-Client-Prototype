<div>
    <h3>Future Freight</h3>
    <div>
        <a routerLink="/load/create">Create</a>
    </div>
    <div>
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PoNumber</th>
                    <th>PayTruckRate</th>
                    <th>CustomerBillRate</th>
                    <th>CustomerId</th>
                    <th>Pickup</th>
                    <th>Delivery</th>
                    <th>CarrierId</th>
                </tr>
            </thead>
            <tbody *ngFor="let l of loads" >
                <td>{{l.id}}</td>
                <td>{{l.poNumber}}</td>
                <td>{{l.payTruckRate}}</td>
                <td>{{l.customerBillRate}}</td>
                <td>{{l.customerId}}</td>
                <td>{{l.pickup}}</td>
                <td>{{l.delivery}}</td>
                <td>{{l.carrierId}}</td>
            </tbody>
        </table>
    </div>
    <hr>
    <h3>Uncovered Loads</h3>
    <hr>
    <h3>OTR</h3>
    <hr>
</div>
