<div>
    <table>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="load.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>TQL PO Number</td>
            <td><input [(ngModel)]="load.poNumber" type="number" disabled></td>
        </tr>
        <tr>
            <td>Pay Truck</td>
            <td><input [(ngModel)]="load.payTruckRate" type="number"></td>
        </tr>
        <tr>
            <td>Customer Bill Rate</td>
            <td><input [(ngModel)]="load.customerBillRate" type="number"></td>
        </tr>
        <tr>
            <td>Customer</td>
            <td><input [(ngModel)]="load.customerId" type="text"></td>
        </tr>
        <tr>
            <td>Pickup</td>
            <td><input [(ngModel)]="load.pickup" type="text"></td>
        </tr>
        <tr>
            <td>Delivery</td>
            <td><input [(ngModel)]="load.delivery" type="text"></td>
        </tr>
        <tr>
            <td>Carrier</td>
            <td><input [(ngModel)]="load.carrierId" type="text"></td>
        </tr>
    </table>
    <button>Exit</button>
</div>
