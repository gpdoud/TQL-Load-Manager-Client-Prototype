<h3>Shed Edit</h3>
<table>
    <tr>
        <th>Id:</th>
        <td><input [(ngModel)]="shed.id" type = "number" placeholder = "Shed id" disabled></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td><input [(ngModel)]= "shed.name" type = "text"></td>
    </tr>
    <tr>
        <th>Address:</th>
        <td><input [(ngModel)]= "shed.address" type = "text"></td>
    </tr>
    <tr>
        <th>City:</th>
        <td><input [(ngModel)] = "shed.city" type = "text"></td>
    </tr>
    <tr>
        <th>State:</th>
        <td><input [(ngModel)] = "shed.state" type = "text"></td>
    </tr>
    <tr>
        <th>Zip:</th>
        <td><input [(ngModel)] = "shed.zip" type = "text"></td>
    </tr>
    <tr>
        <th>Phone:</th>
        <td><input [(ngModel)] = "shed.phone" type = "text"></td>
    </tr>
    <tr>
        <th>Email:</th>
        <td><input [(ngModel)] = "shed.email" type = "text"></td>
    </tr>
</table>
<button (click)="save()" class = "btn btn-primary">Save</button>
