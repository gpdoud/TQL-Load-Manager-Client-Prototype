<table>
    <tbody>
        <tr>
            <th>Id</th>
            <td> <input disabled type="text" placeholder="{{shed.id}}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="shed.name" type="text" placeholder="{{shed.name}}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input [(ngModel)]="shed.address" type="text" placeholder="{{shed.address}}"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input [(ngModel)]="shed.city" type="text" placeholder="{{shed.city}}"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]="shed.state" type="text" placeholder="{{shed.state}}"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input [(ngModel)]="shed.zip" type="text" placeholder="{{shed.zip}}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input [(ngModel)]="shed.phone" type="text" placeholder="{{shed.phone}}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="shed.email" type="text" placeholder="{{shed.email}}"></td>
        </tr>
    </tbody>
</table>
<button (click)="save()" class="btn-success">Save</button>
