
<h3>Customer Detail</h3>
<table>
    <tr>
        <th>Id:</th>
        <td>{{customer.id}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{customer.name}}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{customer.address}}</td>
    </tr>
    <tr>
        <th>City</th>
        <td>{{customer.city}}</td>
    </tr>
    <tr>
        <th>State</th>
        <td>{{customer.state}}</td>
    </tr>
    <tr>
        <th>Zip</th>
        <td>{{customer.zip}}</td>
    </tr>
    <tr>
        <th>Status</th>
        <td>{{customer.status}}</td>
    </tr>
    <tr>
        <th>User</th>
        <td>{{customer.user?.username}}</td>
    </tr>
</table>
<button (click)="deleteCust()" class = "btn btn-danger">Delete Customer</button>
