<h3>Customer Edit</h3>
<table>
    <tr>
        <th>Id:</th>
        <td><input [(ngModel)]="customer.id" type="number" disabled></td>
    </tr>
    <tr>
        <th>Name</th>
        <td><input [(ngModel)]="customer.name" type="text"></td>
    </tr>
    <tr>
        <th>Address</th>
        <td><input [(ngModel)]="customer.address" type="text"></td>
    </tr>
    <tr>
        <th>City</th>
        <td><input [(ngModel)]="customer.city" type="text"></td>
    </tr>
    <tr>
        <th>State</th>
        <td><input [(ngModel)]="customer.state" type="text"></td>
    </tr>
    <tr>
        <th>Zip</th>
        <td><input [(ngModel)]="customer.zip" type="text"></td>
    </tr>
    <tr>
        <th>Status</th>
        <td><input [(ngModel)]="customer.status" type="text"></td>
    </tr>
    <tr>
        <th>User</th>
        <td>
            <select [(ngModel)]="customer.userId">
                <option *ngFor="let u of users" value="{{u.id}}">{{u.username}}</option>
            </select>
        </td>
    </tr>  
</table>
<button (click)="saveEdit()" class = "btn btn-primary">Save</button>
