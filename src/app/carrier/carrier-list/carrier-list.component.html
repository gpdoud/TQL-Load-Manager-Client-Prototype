<h3>Carriers</h3>
<div id="component">
    <div>
        <a routerLink="/carrier/create">Create</a>
    </div>
    <div>
        <div>
            <hr>
            <div>
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of carriers">
                            <td>{{c.id}}</td>
                            <td>{{c.name}}</td>
                            <td>{{c.address}}</td>
                            <td>{{c.city}}</td>
                            <td>{{c.state}}</td>
                            <td>{{c.zip}}</td>
                            <td>{{c.phone}}</td>
                            <td>{{c.email}}</td>
                            <td>
                                <span>
                                    <a routerLink="/carrier/detail/{{c.id}}">Detail</a>
                                </span>
                                <span> | </span>
                                <span>
                                    <a routerLink="/carrier/edit/{{c.id}}">Edit</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
