<div>
    <table>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="dispatcher.id" type="number" name="Id" disabled ></td>
        </tr>
    
        <tr>
            <td>Firstname</td>
            <td><input [(ngModel)]="dispatcher.firstname" type="text" name="firstname" placeholder="Firstname" ></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input [(ngModel)]="dispatcher.lastname" type="text" name="lastname" placeholder="Lastname" ></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="dispatcher.phone" type="text" name="phone" placeholder="Phone" ></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="dispatcher.email" type="text" name="email" placeholder="Email" ></td>
        </tr>
        <tr>
            <td>Fax</td>
            <td><input [(ngModel)]="dispatcher.fax" type="text" name="fax" placeholder="Fax" ></td>
        </tr>
        <tr>
            <td>Approved For Comchecks</td>
            <td><input [(ngModel)]="dispatcher.isCckApproved" type="checkbox" name="isCckApproved" placeholder="ApprovedForComchecks" ></td>
        </tr>
    </table>
    <button (click)='save()' class="btn btn-primary">Save</button>
</div>
