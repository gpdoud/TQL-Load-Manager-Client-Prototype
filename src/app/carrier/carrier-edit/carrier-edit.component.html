<div>
    <table>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="carrier.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="carrier.name" type="string" ></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="carrier.address" type="string" ></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input [(ngModel)]="carrier.city" type="string" ></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input [(ngModel)]="carrier.state" type="string" ></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input [(ngModel)]="carrier.zip" type="string" ></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="carrier.phone" type="string" ></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="carrier.email" type="string" ></td>
        </tr>
        <button (click)='save()' class="btn btn-primary">Save</button>
    </table>
</div>
